<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Bus Explorer</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet"> 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                    <li role="presentation"><a href="http://www.twitter.com/usatoeuro">Contact</a>
                    </li>
                    <li role="presentation"><a href="http://www.github.com/wgmiller/bus_explorer">Reference</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Bus Explorer</h3>
        </div>
 
        <div class="jumbotron">
            <h2>Trips from {{one}} to {{two}}</h1>
            <p class="lead"></p>
            <table style="width:100%;text-align:left;" >
                {% for r in result %}
                    <div style="border-left: 1px solid black;">
                    <tr style="border-left: 1px solid grey; border-top: 1px solid grey; border-right: 1px solid grey;">
                        <th style="padding: 5px;"> Price: ${{ r['total'] }} USD</th>
                        <td> Leaves: {{ r['depart_time'] }}</td>
                        <td> from: {{ r['one'] }}</td>
                        <td style="border-bottom: 1px solid grey" rowspan="3">
                        <button onclick="location.href='{{r['link']}}'" type="button" class="btnbt-sm">Book</button>
                        <!---<a href="http://google.com" type="button" class="btnbt-sm">Book</a>-->
                        </td>
                    </tr>
                    <tr style="border-right: 1px solid grey">
                        <th></th>
                        <td></td>
                        <td></td>
                        
                    </tr>
                    <tr style="border-left: 1px solid grey; border-bottom: 1px solid grey; border-right: 1px solid grey">
                        <th style="padding: 5px;"> Duration: {{ r['to'] }} hours</th>
                        <td> Arrives: {{ r['arrive_time'] }}</td>
                        <td> to: {{ r['two'] }}</td>
                        <!--<td></td>-->
                    </tr>
                    </div>
                {% endfor %}
            </table>
            <!--<p>{{ result }}</p> -->
        </div>
 
        <footer class="footer">
            <p>&copy; WGM 2017</p>
        </footer>
 
    </div>
</body>
 
</html>
